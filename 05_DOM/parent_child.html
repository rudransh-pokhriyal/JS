<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM|Parent Child</title>
</head>
<body>
    <div id="parent">
        <div id="child1">
            <p>Lorem Ipsum</p>
        </div>
        <ol id="child2">
            <li>Java</li>
            <li>Python</li>
            <li>Javascript</li>
        </ol>
    </div>
</body>
<script>
    console.log(document.getElementById('parent'))

    console.log(document.getElementById('parent').childElementCount) //returns the count of child nodes

    console.log(document.getElementById('parent').children) //gives all the children of an element in HTML collection

    console.log(document.getElementById('parent').childNodes) //gives all the nodes of a parent element
    
    console.log(document.getElementById('parent').firstChild) // returns first child node
    console.log(document.getElementById('parent').firstElementChild) // returns first child element

    console.log(document.getElementById('parent').lastChild) // returns last child node
    console.log(document.getElementById('parent').lastElementChild) // returns last child node

    //to get parent from a child
    console.log(document.getElementById('child2').parentElement)
</script> 
</html>
