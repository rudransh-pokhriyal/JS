<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM model|Selectors</title>
</head>
<body>
    <div class="main-text">
        <p class="text1">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p><br/>
        <p id="text2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, consequuntur? <span style="display:none">fuck off this is hidden</span></p>
    </div>
</body>
<script>
    console.log(document.getElementById('text2'))
    console.log(document.getElementsByClassName('text1'))// returns an HTML collection
    console.log(document.getElementsByName('p'))// returns a Nodelist

    //styling can also be done using DOM
    document.body.style.backgroundColor='black';
    document.body.style.color='white';
    document.getElementById('text2').style.backgroundColor='red';
    document.getElementById('text2').style.padding='10px';

    //handling the text content in DOM
    console.log(document.getElementById('text2').innerHTML)//shows not only text but embedded html also
    console.log(document.getElementById('text2').innerText)// shows only content that is not hidden
    console.log(document.getElementById('text2').textContent) // shows hidden content also

    //query selectors
    console.log(document.querySelector('p'))
    console.log(document.querySelector('.text1'))
    console.log(document.querySelector('#text2'))
    console.log(document.querySelectorAll('p'))//returns a node list with all the occurences of paragraph element

    //Nodelist
    const paragraph=document.querySelectorAll('p')
    paragraph[0].style.backgroundColor='green'
    
</script>
</html>
