<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM model|Selectors</title>
</head>
<body>
    <div class="main-text">
        <p class="text1">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p><br/>
        <p id="text2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, consequuntur?</p>
    </div>
</body>
<script>
    console.log(document.getElementById('text2'))
    console.log(document.getElementsByClassName('text1'))// returns an HTML collection
    console.log(document.getElementsByName('p'))// returns a Nodelist

    //styling can also be done using DOM
    document.body.style.backgroundColor='black';
    document.body.style.color='white';
    document.getElementById('text2').style.backgroundColor='red';
    document.getElementById('text2').style.padding='10px';
</script>
</html>
