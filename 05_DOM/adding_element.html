<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding elements|DOM model</title>
</head>
<body style="background-color: black; color: white;">
    <div id="parent">
        <ul ></ul>
    </div>
</body>
<script>
    //creating an element
    const para1=document.createElement('p')
    //adding text content to it
    para1.innerText="I have created a paragraph element with the help of createElement in DOM"
    //to attach to it to the file we use appendChild
    document.getElementById('parent').appendChild(para1);

    para1.id="child1"

    const list=document.createElement('ol')
    list.id='parent-list'
    document.getElementById('parent').appendChild(list)
    list.setAttribute('type','I')
    const item1=document.createElement('li')
    const item2=document.createElement('li')
    const item3=document.createElement('li')
    const text1=document.createTextNode('createElement')
    const text2=document.createTextNode('appendChild')
    const text3=document.createTextNode('CreateTextNode')

    item1.appendChild(text1)
    item2.appendChild(text2)
    item3.appendChild(text3)

    document.getElementById('parent-list').appendChild(item1);
    document.getElementById('parent-list').appendChild(item2);
    document.getElementById('parent-list').appendChild(item3);
    </script>
</html>
